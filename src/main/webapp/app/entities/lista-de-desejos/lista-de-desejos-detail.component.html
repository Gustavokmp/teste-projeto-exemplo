<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="listaDeDesejos">
            <h2><span jhiTranslate="jhipsterApp.listaDeDesejos.detail.title">Lista De Desejos</span> {{listaDeDesejos.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.listaDeDesejos.title">Title</span></dt>
                <dd>
                    <span>{{listaDeDesejos.title}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.listaDeDesejos.restricted">Restricted</span></dt>
                <dd>
                    <span>{{listaDeDesejos.restricted}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.listaDeDesejos.cliente">Cliente</span></dt>
                <dd>
                    <div *ngIf="listaDeDesejos.cliente">
                        <a [routerLink]="['/cliente', listaDeDesejos.cliente?.id, 'view']">{{listaDeDesejos.cliente?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lista-de-desejos', listaDeDesejos.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
