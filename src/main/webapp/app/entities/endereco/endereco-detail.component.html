<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="endereco">
            <h2><span jhiTranslate="jhipsterApp.endereco.detail.title">Endereco</span> {{endereco.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.endereco.rua">Rua</span></dt>
                <dd>
                    <span>{{endereco.rua}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.endereco.numero">Numero</span></dt>
                <dd>
                    <span>{{endereco.numero}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.endereco.cidade">Cidade</span></dt>
                <dd>
                    <span>{{endereco.cidade}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.endereco.estado">Estado</span></dt>
                <dd>
                    <span>{{endereco.estado}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.endereco.postcode">Postcode</span></dt>
                <dd>
                    <span>{{endereco.postcode}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.endereco.cliente">Cliente</span></dt>
                <dd>
                    <div *ngIf="endereco.cliente">
                        <a [routerLink]="['/cliente', endereco.cliente?.id, 'view']">{{endereco.cliente?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/endereco', endereco.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
