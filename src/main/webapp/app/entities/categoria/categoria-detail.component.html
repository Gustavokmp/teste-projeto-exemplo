<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categoria">
            <h2><span jhiTranslate="jhipsterApp.categoria.detail.title">Categoria</span> {{categoria.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.categoria.descricao">Descricao</span></dt>
                <dd>
                    <span>{{categoria.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.categoria.classificacao">Classificacao</span></dt>
                <dd>
                    <span>{{categoria.classificacao}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.categoria.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'jhipsterApp.StatusDaCategoria.' + categoria.status}}">{{categoria.status}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.categoria.parent">Parent</span></dt>
                <dd>
                    <div *ngIf="categoria.parent">
                        <a [routerLink]="['/categoria', categoria.parent?.id, 'view']">{{categoria.parent?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.categoria.produto">Produto</span></dt>
                <dd>
                    <span *ngFor="let produto of categoria.produtos; let last = last">
                        <a [routerLink]="['/produto', produto?.id, 'view' ]">{{produto.title}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/categoria', categoria.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
